<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car shop</title>
    <meta name="author" content="Antonio Zulim">
    <meta name="description" content="Car web shop">
    <link rel="stylesheet" href="styles/cartLayout.css">
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body>
    <div id="logo"><a href="index.html"><img src="images/cart_icon_egg.jpg" alt="logo"></a></div>

    <header>
        <div><h1>Košarica</h1></div>
        <div class="button">
            <a href="cart.html"><img src="images/cart_icon.png" alt="cart link"></a>
            <div id="cartIconNum">0</div>
        </div>
        <div class="button"><a href=""><img src="images/search_icon.png" alt="search link"></a></div>
    </header>

    <!-- <section id="homeSection">
        <img src="images/homepage.jpg">
        <div>Carlet - Place for the best cars</div>
    </section> -->

    <main>
        <h2>Košarica</h2>
        <table>
            <tbody>
                <tr>
                    <th>NAZIV PROIZVODA</th>
                    <th>KOLIČINA</th>
                </tr>
            </tbody>
        </table>
        <button id="emptyAllBtn">Isprazni cijelu košaricu</button>
        <p id="emptyCartMessage">Košarica je prazna</p>
    </main>

    <template>
        <tr>
            <td>Proizvod 1</td>
            <td>
                <div class="removeItem">-</div>
                <div class="quantity">0</div>
                <div class="addItem">+</div>
            </td>
        </tr>
    </template>
    
    <footer>
        <p>Made by Antonio Zulim</p>
    </footer>

    <script src="/scripts/cart.js"></script>
</body>
</html>
